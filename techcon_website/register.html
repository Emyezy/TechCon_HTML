<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register for TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Registration Form</h2>
      <form action="#" method="post">
        <p>
          <label for="fullname">Full Name:</label><br />
          <input type="text" id="fullname" name="fullname" required />
        </p>
        <p>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </p>
        <p>
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required />
        </p>
        <p>
          <label for="confirm-password">Confirm Password:</label><br />
          <input type="password" id="confirm-password" name="confirm-password" required />
        </p>
        <p>
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="terms.html" target="_blank" rel="noopener noreferrer">terms and conditions</a></label>
        </p>
        <p>
          <button type="submit">Register Now</button>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon 2024</p>
  </footer>
</body>
</html>
